<div
     [@shake]="message !== undefined"
     [ngClass]="{
      'alert': message,
      'alert-success': alertType.Success === type,
      'alert-auth-failure': alertType.AuthFailure === type,
      'alert-dark': alertType.Neutral === type,
      'alert-light': alertType.Exception === type
     }"
     role="alert"
     [hidden]="!message">
  <i class="fa fa-exclamation-circle fa-2x"></i><span>{{message}}</span>
</div>
