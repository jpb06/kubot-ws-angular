<table class="table table-responsive-sm table-striped table-hover">
  <thead>
    <tr>
      <th scope="col" width="100">Actions</th>
      <th scope="col">Region</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let region of this.watchedRegions; let index = index" [ngClass]="{'table-row-selected':index === this.selectedIndex}">
      <td>
        <i class="fa fa-cog fa-4x" aria-hidden="true" (click)="select(region, index)" data-toggle="modal" data-target="#watchedElementModal"></i>
      </td>
      <td>
        <h5>{{region.name}}</h5>
        <h6 *ngIf="region.alwaysDisplay">
          Always displayed
        </h6>
        <div class="row justify-content-center">
          <app-watched-summary-item *ngFor="let system of region.systems"
                                    [value]="system">

          </app-watched-summary-item>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<app-modal [watchedElement]="selectedElement"
           (modificationRequested)="watchedFactionModificationRequested($event)" (removalRequested)="watchedFactionRemovalRequested($event)">
</app-modal>
